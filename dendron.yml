dev:
    enablePreviewV2: true
version: 5
commands:
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: false
            leaveTrace: false
            bubbleUpCreateNew: true
            fuzzThreshold: 0.2
            vaultSelectionModeOnCreate: smart
    randomNote: {}
    insertNoteLink:
        aliasMode: none
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
    copyNoteLink:
        aliasMode: title
    templateHierarchy: template
workspace:
    dendronVersion: 0.83.0
    vaults:
        -
            fsPath: vault
            name: dendron.dendron-site
    journal:
        dailyDomain: daily
        name: journal
        dateFormat: y.MM.dd
        addBehavior: childOfCurrent
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: asOwnDomain
    graph:
        zoomSpeed: 1
        createStub: false
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: true
    enableRemoteVaultInit: true
    workspaceVaultSyncMode: noCommit
    enableAutoFoldFrontmatter: false
    maxPreviewsCached: 10
    maxNoteLength: 204800
    task:
        name: ''
        dateFormat: ''
        addBehavior: childOfCurrent
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: false
        createTaskSelectionType: selection2link
        taskCompleteStatus:
            - done
            - x
    enableUserTags: true
    enableHashTags: true
    enableEditorDecorations: true
    enableFullHierarchyNoteTitle: false
preview:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enablePrettyRefs: true
    enableKatex: true
    automaticallyShowPreview: false
    enableFrontmatterTags: true
    enableHashesForFMTags: false
publishing:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enablePrettyRefs: true
    enableKatex: true
    copyAssets: true
    ga:
        tracking: G-B0JN2HHCNY
    logoPath: vault/assets/images/logo.png
    siteHierarchies:
        - dendron
        - community
        - changelog
        - careers
        - navigation
        - tags
    enableSiteLastModified: true
    siteRootDir: docs
    siteIndex: dendron
    siteUrl: https://wiki.dendron.so
    enableFrontmatterTags: true
    enableHashesForFMTags: false
    enableRandomlyColoredTags: true
    writeStubs: false
    siteBanner: custom
    seo:
        title: Dendron
        description: >-
            Dendron is a local-first, Markdown-based, hierarchical note taking
            tool. It is meant to help you create, organize, and collaborate on
            knowledge bases of any size.
        author: dendronhq
        twitter: dendronhq
        image:
            url: >-
                https://foundation-prod-assetspublic53c57cce-8cpvgjldwysl.s3-us-west-2.amazonaws.com/assets/logo-256.png
            alt: Dendron
    github:
        cname: wiki.dendron.so
        enableEditLink: true
        editLinkText: Edit this page on GitHub
        editBranch: master
        editViewMode: tree
        editRepository: https://github.com/dendronhq/dendron-site
    enablePrettyLinks: true
    enableTaskNotes: true
    hierarchy:
        dendron:
            customFrontmatter:
                -
                    key: enableGiscus
                    value: true
    giscus:
        repo: dendronhq/dendron-site
        repoId: MDEwOlJlcG9zaXRvcnkyODAyMjc1NTU=
        category: Announcements
        categoryId: DIC_kwDOELPu484CR5V2
        mapping: pathname
        theme: preferred_color_scheme
        strict: '0'
        reactionsEnabled: '1'
        emitMetadata: '0'
        inputPosition: top
        lang: en
        loading: lazy
