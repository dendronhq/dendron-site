dev:
    enableWebUI: true
    enablePreviewV2: true
version: 5
useTitleForLink: true
commands:
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: false
            leaveTrace: false
            bubbleUpCreateNew: true
            fuzzThreshold: 0.2
            vaultSelectionModeOnCreate: smart
    randomNote: {}
    insertNote:
        initialValue: templates
    insertNoteLink:
        aliasMode: none
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
    copyNoteLink: {}
workspace:
    dendronVersion: 0.83.0
    vaults:
        -
            fsPath: vault
            name: dendron.dendron-site
    journal:
        dailyDomain: daily
        name: journal
        dateFormat: y.MM.dd
        addBehavior: childOfCurrent
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: asOwnDomain
    graph:
        zoomSpeed: 1
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: true
    enableRemoteVaultInit: true
    workspaceVaultSyncMode: noCommit
    enableAutoFoldFrontmatter: false
    maxPreviewsCached: 10
    maxNoteLength: 204800
    task:
        name: ''
        dateFormat: ''
        addBehavior: childOfCurrent
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: false
        createTaskSelectionType: selection2link
    enableUserTags: true
    enableHashTags: true
    enableEditorDecorations: true
preview:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    automaticallyShowPreview: false
publishing:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    copyAssets: true
    ga:
        tracking: G-B0JN2HHCNY
    logoPath: vault/assets/images/logo.png
    siteHierarchies:
        - dendron
        - community
        - changelog
        - careers
        - tags
    enableSiteLastModified: true
    siteRootDir: docs
    siteUrl: 'https://wiki.dendron.so'
    enableFrontmatterTags: true
    enableHashesForFMTags: false
    enableRandomlyColoredTags: true
    writeStubs: false
    seo:
        title: Dendron
        description: >-
            Dendron is a local-first, Markdown-based, hierarchical note taking
            tool. It is meant to help you create, organize, and collaborate on
            knowledge bases of any size.
        author: dendronhq
        twitter: dendronhq
    github:
        cname: wiki.dendron.so
        enableEditLink: true
        editLinkText: Edit this page on GitHub
        editBranch: master
        editViewMode: tree
        editRepository: 'https://github.com/dendronhq/dendron-site'
    enablePrettyLinks: true
