useFMTitle: true
useNoteTitleForLink: true
mermaid: true
useKatex: true
dev:
    enableWebUI: true
    enablePreviewV2: true
site:
    siteHierarchies:
        - dendron
        - community
        - changelog
        - careers
        - tags
    siteRootDir: docs
    gh_edit_repository: 'https://github.com/dendronhq/dendron-site'
    gh_edit_branch: master
    usePrettyRefs: true
    copyAssets: true
    logo: vault/assets/images/logo.png
    siteUrl: 'https://wiki.dendron.so'
    siteLastModified: true
    githubCname: wiki.dendron.so
    title: Dendron
    author: dendronhq
    twitter: dendronhq
    description: >-
        Dendron is a local-first, Markdown-based, hierarchical note taking tool.
        It is meant to help you create, organize, and collaborate on knowledge
        bases of any size.
    ga_tracking: G-B0JN2HHCNY
version: 4
useTitleForLink: true
commands:
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: false
            leaveTrace: false
            bubbleUpCreateNew: true
            fuzzThreshold: 0.2
    randomNote: {}
    insertNote:
        initialValue: templates
    insertNoteLink:
        aliasMode: none
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
workspace:
    dendronVersion: 0.72.0
    vaults:
        -
            fsPath: vault
            name: dendron.dendron-site
    journal:
        dailyDomain: daily
        name: journal
        dateFormat: y.MM.dd
        addBehavior: childOfCurrent
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: asOwnDomain
    graph:
        zoomSpeed: 1
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: true
    enableRemoteVaultInit: true
    workspaceVaultSyncMode: noCommit
    enableAutoFoldFrontmatter: false
    maxPreviewsCached: 10
    maxNoteLength: 204800
    task:
        name: ''
        dateFormat: ''
        addBehavior: childOfCurrent
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: false
        createTaskSelectionType: selection2link
    enableUserTags: true
    enableHashTags: true
    enableEditorDecorations: true
preview:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
