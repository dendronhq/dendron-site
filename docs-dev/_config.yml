theme: "dendron-jekyll"
title: Dendron
logo: "/assets/images/logo.png"
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]
footer_content: "Copyright &copy; 2020 Thence LLC"

gh_edit_link: true #
gh_edit_repository: "https://github.com/dendronhq/dendron-template"
dendron_vault_path: "vault"

enable_mathjax: true
kramdown:
  math_engine: mathjax

# seo
tagline: "A better way to know"
description: "Dendron is a local-first, Markdown-based, hierarchical note taking tool. It is meant to help you create, organize, and collaborate on knowledge bases of any size."
url: "https://www.dendron.so"
twitter:
  card: summary
  username: dendronhq
author:
  twitter: dendronhq

defaults:
  -
    scope:
      path: "notes" # an empty string here means all files in the project
    values:
      layout: "default"
      image: "/assets/images/logo.png"
