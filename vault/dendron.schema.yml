version: 1
schemas:
- id: dendron
  parent: root
  children:
    - mission
    - rfc
    - principles
    - todo
    - features
    - faq
    - tips
    - topic
    - demo
    - dev
- id: rfc
  children: 
    - rfcInstance
- id: rfcInstance
  pattern: '*'
  template:
    id: templates.rfc
    type: note
- id: faq
- id: features
- id: principles
  desc: what we stand for
- id: todo
- id: mission
  pattern: "mission-statement"
- id: tips
- id: demo
  children:
    - template
- id: topic
  namespace: true
  desc: "Major feature areas"
  children:
    - pattern: quickstart
      desc: how to get started with this given feature
      template: templates.module.quickstart
    - pattern: upgrade 
      desc: If coming from a previous version, how to upgrade
      template: templates.upgrade
    - pattern: concepts
      desc: concepts for this feature
    - pattern: config
      desc: configuration for this feature
    - pattern: "*"
      title: feature
      desc: Sub feature of this given feature
- id: template
  template:
    id: dendron.template.example
    type: note
- id: dev
  children:
    - setup
    - design
    - testing
    - debug
- id: setup
- id: design
  namespace: true
- id: testing
- id: debug
- id: tutorial
  template: templates.tutorial
  desc: used for tutorial content
